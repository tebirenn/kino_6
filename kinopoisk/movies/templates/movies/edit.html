{% extends 'movies/base.html' %}

{% block main %}
<section class="main edit-main">
    <div class="main-content">
        <div class="form-wrapper">
            <form action="{% url 'movies:edit' movie.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">Сохранить</button>
                {% if error %}
                    Error: {{error}}
                {% endif %}
            </form>
        </div>
    </div>
</section>
{% endblock %}
