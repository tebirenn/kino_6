{% extends 'authe/base.html' %}
{% load static %}

{% block static_links %}
<link rel="stylesheet" href="{% static 'authe/styles/form.css' %}">
{% endblock %}

{% block form_div %}
<div class="form-wrapper">
    <form action="{% url 'authe:signup' %}" method="POST" enctype="multipart/form-data" class="form d-flex flex-column align-items-center ">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">
            Зарегистрироваться
        </button>
        <p class="mt-3">Уже есть аккаунт? <a href="{% url 'authe:signin' %}">Войти</a></p>
        {% if error %}
            Error: {{ error }}
        {% endif %}
    </form>
</div>
{% endblock %}
